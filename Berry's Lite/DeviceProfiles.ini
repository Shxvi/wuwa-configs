; ==============================================================================
; DeviceProfiles.ini - Optimized for Wuthering Waves on Low-End Old Android Devices
; Target: Snapdragon 4xx / 6xx / 720G / Helio G series (G70, G80, G85, G88)
; Applies to all Adreno and Mali categories via inheritance from Android_Low
; ==============================================================================

[Android_Low DeviceProfile]
; ------ Rendering scale ------
CVars=r.MobileContentScaleFactor=1.0                ; No UI scaling (keep native res)
CVars=r.SecondaryScreenPercentage.GameViewport=70   ; Reduce render resolution (70%)

; ------ Impostor system tweaks ------
CVars=r.imp.SSMbScaleLod0=3.0
CVars=r.imp.SSMbScaleLod1=3.0

; ------ Post-processing & effects ------
CVars=r.PostProcessAAQuality=2                      ; Low AA (faster, less blur)
CVars=r.BloomQuality=0                              ; Disable bloom
CVars=r.DepthOfFieldQuality=0                       ; Disable DoF
CVars=r.MotionBlurQuality=0                         ; Disable motion blur
CVars=r.LensFlareQuality=0                          ; Disable lens flare
CVars=r.SceneColorFringeQuality=0                   ; Disable chromatic aberration
CVars=r.Tonemapper.Quality=1                        ; Disable vignette/film grain

; ------ Shadows ------
CVars=r.ShadowQuality=2                             ; Low shadows
CVars=r.Shadow.CSM.MaxCascades=1                    ; Single cascade
CVars=r.Shadow.MinResolution=128
CVars=r.Shadow.MaxResolution=128
CVars=r.Shadow.RadiusThreshold=0.06

; ------ Textures & memory ------
CVars=r.Streaming.PoolSize=400                      ; Lower memory pool for texture streaming
CVars=r.TextureStreaming=1
CVars=r.MaxAnisotropy=2                             ; Reduce texture sampling cost

; ------ LOD and detail ------
CVars=r.DetailMode=0
CVars=r.SkeletalMeshLODBias=1
CVars=r.ParticleLODBias=1
CVars=r.LandscapeLODBias=1
CVars=foliage.DensityScale=0

; ------ Lighting ------
CVars=r.Mobile.LightShafts=0
CVars=r.MobileHDR=1
CVars=r.Mobile.DynamicPointLightsUseStaticBranch=1

; ------ Performance/Debug ------
CVars=r.HZBOcclusion=0                              ; Disable occlusion (GPU saving)
CVars=r.FastBlurThreshold=0
CVars=r.UseGPUScene=0                               ; Disable GPU scene (saves GPU time)
CVars=r.FinishCurrentFrame=0
CVars=r.OneFrameThreadLag=1

; ------ FidelityFX / Upscaling ------
CVars=r.FidelityFX.FSR.SecondaryUpscale=1
CVars=r.FidelityFX.FSR.RCAS.Sharpness=0.25

; ------ OpenGL/Vulkan Fallback ------
CVars=r.Android.DisableVulkanSupport=0
CVars=r.Android.DisableOpenGLSupport=0
CVars=r.Mobile.DeviceEvaluation=3
CVars=r.FEstimation.Option=1

