; ============================================================================
; Optimized Engine.ini for Wuthering Waves - Low-End / Old Android Devices
; Target: Adreno 4xx / 5xx / 6xx low-range GPUs (SD 450–720G class)
; Goal: Maximize FPS, reduce memory usage, and maintain visual clarity
; Notes:
; - Reduce expensive effects (DoF, AO, Bloom, Shadows)
; - Prioritize stability with Vulkan/OpenGL fallback
; - Supports grass toggle via foliage.DensityScale
; ============================================================================

[/Script/Engine.RendererSettings]

; ========== Vulkan Configuration ==========
r.Mobile.DeviceEvaluation=3
r.FEstimation.Option=1
r.Vulkan.RobustBufferAccess=0                ; Disable Vulkan bounds check for faster performance
r.Vulkan.DescriptorSetLayoutMode=0           ; Compact Vulkan layout for better memory handling

; ========== Post-Processing Tweaks ==========
r.KuroMobile.LensFlareQuality=1              ; Low quality lens flare to save GPU cycles
r.Kuro.KuroBloomStreak=0                     ; Disable bloom streaks
r.DepthOfFieldQuality=0                      ; Disable DoF to prevent blur and save GPU
r.SceneColorFringeQuality=0                  ; Disable chromatic aberration
r.Tonemapper.Quality=1                       ; Basic tonemapping (vignette/film grain off)

; ========== Shadows Optimization ==========
r.Mobile.GTAO.Quality=0                      ; Disable screen space ambient occlusion
r.Shadow.RadiusThreshold=0.06
r.Shadow.MaxCSMResolution=128
r.Shadow.MinResolution=128
r.Shadow.PerObjectShadowMapResolution=128
r.Shadow.PerObjectResolutionMax=128
r.Shadow.PerObjectResolutionMin=128
r.Shadow.CSM0ShadowPCFQuality=1
r.Shadow.CSM1ShadowPCFQuality=1
r.Shadow.CSM2ShadowPCFQuality=1
r.Shadow.CSM3ShadowPCFQuality=1
r.Shadow.PerObjShadowPCFQuality=1
r.Shadow.CSM.MaxCascades=1
r.Shadow.ForbidHISMShadowStartIndex=0

; ========== Quality Settings ==========
r.DetailMode=0                               ; Low detail mode
r.MaterialQualityLevel=2                     ; Medium materials (balance of quality/perf)
r.KuroMaterialQualityLevel=2

; ========== Foliage & Culling Settings ==========
foliage.DensityScale=0                       ; Disable grass entirely (use 0.1–0.3 for light grass)
foliage.DensityType=0
r.Kuro.Foliage.MobileNearCullDistanceMax=2000
r.Kuro.Foliage.MobileMiddleCullDistanceMax=3750
r.Kuro.Foliage.MobileGrassCullDistanceMax=5000

; ========== Temporal AA Settings ==========
r.TemporalAA.MobileUpsampling=1              ; Enable upsampling (softens aliasing)
r.TemporalAA.MobileStaticFrameWeight=0.35
r.TemporalAA.MobileFrameWeight=0.35

; ========== FX and LOD Biasing ==========
r.ParticleLODBias=1                          ; Lower particle LOD for performance
r.LandscapeLODBias=1                         ; Lower terrain detail
fx.MaxNiagaraCPUParticlesPerEmitter=64       ; Cap Niagara particle CPU load

; ========== FidelityFX FSR Upscaling ==========
r.FidelityFX.FSR.SecondaryUpscale=1          ; Enable secondary FSR pass
r.FidelityFX.FSR.RCAS.Sharpness=0.25         ; Moderate sharpness for balance

; ========== Lighting Simplification ==========
r.MobileLightShaft.DownSampleFactor=2        ; Lower res light shafts

; ========== Vulkan/OpenGL Dual Fallback ==========
r.Android.DisableVulkanSupport=0             ; Allow Vulkan
r.Android.DisableOpenGLSupport=0             ; Allow OpenGL fallback for legacy GPUs
